<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A cat clicker">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cat Clicker</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1 data-bind="text: currentCat().catName"></h1>
        <p data-bind="text: currentCat().catClicksHeader"></p>
        <p data-bind="text: currentCat().levelHeader"></p>
        <img src="" alt="" data-bind="click: onCatClick, attr: { src: currentCat().catImage }">
        <ol data-bind="foreach: currentCat().nickNames">
            <li data-bind="text: $data"></li>
        </ol>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
